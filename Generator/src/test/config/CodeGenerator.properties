#
# Configuration for use directly in eclipse for development or in junit tests
#

#
# Connection information
#
jdbcURL = jdbc:oracle:thin:@//localhost:1521/xe
jdbcUser = core
jdbcPassword = core

# Output for generated Java source
# Default: output

javaOutputDir = ../runtime/src/test/java

# Output for generated non Java source
# Default: output

nonJavaOutputDir = ../runtime/src/test/resources

#
# Abstract Mode
#
# Make generated classes abstact
# Use to subclass generated objects to add your own annotations (transaction attributes, security, etc)
# Default: false
# Options: true or false

#abstract=true

#
# Target Platform
#
# Use to subclass generated objects to add your own annotations (transaction attributes, security, etc)
# Default: plain-jdbc
# Options: ejb3-nointerface
#    ejb3-nointerface - annotations, for ejb3 no interface beans
#    plain-jdbc - no annotations, can be run with plain jdbc

#targetPlatform=ejb3-nointerface

#
# Template Dir
#
# Optional override for templates
# Use if you want to make your own  templates (if you want to make your own for a different platform or methods etc).
# Default: etc/templates

templateDir = src/main/config/templates

#
# XmlSQL file
#
# Optional override for sql that generates xml package metadata 
# Use  if you want to make your own with different naming, or filters etc
# Default: etc/bridge_generate_xml.sql

generateXmlSql = src/main/config/sql/bridge_generate_xml.sql

